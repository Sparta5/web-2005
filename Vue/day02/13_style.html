<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    img{
      position:fixed;
      /* bottom:100px; */
      left: 50%;
    }
  </style>
</head>
<body>
  <div id="app">
    <img :style="{bottom:imgBottom,marginLeft:imgMgLeft}" src="img/p3.png">
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        imgBottom:"100px",
        imgMgLeft:"-100px"
      }
    })
    window.onkeydown=function(e){
      console.log(e.keyCode);
      if(e.keyCode==37){
        var mgLeft=parseInt(vm.imgMgLeft);
       mgLeft+=10;
        vm.imgMgLeft=mgLeft+"px";
      }else if(e.keyCode==38){
        var bottom=parseInt(vm.imgBottom);
        bottom+=10;
        vm.imgBottom=bottom+"px";
      }
    }
  </script>
</body>
</html>
