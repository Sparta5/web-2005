<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    [v-cloak]{display: none;}
  </style>
</head>
<body>
  <div id="app">
    <h3 v-cloak>用户名：{{uname}}</h3>
    <h3 v-text=`积分：${score}`></h3>
  </div>
  <script>
    setTimeout(function(){
     new Vue({
      el:"#app",
      data:{
        uname:"dingding",
        score:3000
      }
    })
  },3000);
   </script>
</body>
</html>
