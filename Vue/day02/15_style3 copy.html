<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    /* img{
      position:fixed;
      bottom:100px;
      left: 50%;
    } */
  </style>
</head>
<body>
  <div id="app">
    <!-- <img :style="{bottom:imgBottom,marginLeft:imgMgLeft}" src="img/p3.png"> -->
    <img src="img/p3.png" style="position: fixed; left: 50%;" :style="imgStyle">
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        imgStyle:{
          bottom:"100px",
          marginLeft:"-100px"
        }
      }
    })
    window.onkeydown=function(e){
      console.log(e.keyCode);
      if(e.keyCode==37){
        var mgLeft=parseInt(vm.imgStyle.marginLeft);
       mgLeft-=10;
        vm.imgStyle.marginLeft=mgLeft+"px";
      }else if(e.keyCode==38){
        var bottom=parseInt(vm.imgStyle.bottom);
        bottom+=10;
        vm.imgStyle.bottom=bottom+"px";
      }else if(e.keyCode==39){
        var mgRight=parseInt(vm.imgStyle.marginLeft);
        mgRight+=10;
        vm.imgStyle.marginLeft=mgRight+"px"
      }else if(e.keyCode==40){
        var top=parseInt(vm.imgStyle.bottom);
        top-=10;
        vm.imgStyle.bottom=top+"px"
      }
    }
  </script>
</body>
</html>
