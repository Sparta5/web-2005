<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e接参数</title>
  <script src="js/vue.js"></script>
  <style>
    #app div{width: 200px;height: 200px;cursor: pointer;}
    #liang{background-image: radial-gradient(closest-side at 60% 55%, red, yellow, #523)}
    #ran{background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet)}
  </style>
</head>
<body>
<div id="app">       <!--$sevent形参的位置 -->
 <div id="liang" @click="say($event,'lang')">d1</div>
 <div id="ran" @click="say($event,'ran')">d2</div>
</div>
<script>
var vm=new Vue({
  el:"#app",
  methods:{
    say(e,divName){
      console.log(`${divName}的X:${e.offsetX},y:${e.offsetY}位置疼!`);
      console.log(`${arguments[1]},${arguments[0].offsetX},${arguments[0].offsetY}`)
      console.log(e.target.innerHTML);
      console.log(e);
      console.log(arguments)
    }
  }
})
</script>
</body>
</html>
