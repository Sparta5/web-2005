<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <style>
    .span-cls{
      padding:5px 10px;
    }
    .success{
      background-color:lightGreen;
      border:green;
      color:green;
    }
    .fail{
      background-color:pink;
      border:red;
      color:red;
    }
  </style>
</head>
<body>
<div id="app">
 手机号：<input @blur="vali" v-model="phone">
 <span :class="{success,fail}">{{msg}}</span>
</div>
<script>
var vm=new Vue({
  //要修改4个参数
  el:"#app",
  data:{
    phone:"",
    success:false,
    fail:false,
    msg:""
  },
  methods:{
      vali(){
      var reg=/^1[3-9]\d{9}$/;
      if(reg.test(this.phone)){
        this.success=true;
        this.fail=false;
        this.msg="√ 手机格式正确"
      }else{
        this.success=false;
        this.fail=true;
        this.msg="×手机格式不正确"
      }
    }
  }
})
</script>
</body>
</html>
