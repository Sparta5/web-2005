<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h3 v-once>上线时间：{{timer}}</h3>
    <h3>当前系统时间：{{timer}}</h3>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        timer:new Date().toLocaleString()
      }
    })
    setInterval(function(){
      vm.timer=new Date().toLocaleDateString()
    },1000 )
  </script>
</body>
</html>
