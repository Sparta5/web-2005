<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <h3>总计：￥{{total.toFixed(2)}}</h3>
    <ul>
      <li v-for="(p,i) of cart" :key="i">
       {{p.lid}}|
       {{p.lname}}|
      ￥{{p.price.toFixed(2)}}|
       {{p.count}}|
       小计：￥{{(p.price*p.count).toFixed(2)}}
     </li>
    </ul>
    <h3>总计:¥{{total.toFixed(2)}}</h3>
    <script>
      new Vue({
        el:"#app",
        data:{
          cart:[
          {lid:1,lname:"华为",price:5588,count:1},
          {lid:2,lname:"小米",price:5588,count:3},
          {lid:3,lname:"苹果",price:5588,count:2},
        ]
      },
      methods:{
      },
      computed:{
        total(){
          console.log(`diaoyong了一次total()函数...`);
          var sum=0;
          for(var p of this.cart){
            sum+=p.price*p.count;
          }
          return sum;
        }
      }
    })
    </script>

  </div>
</body>
</html>
