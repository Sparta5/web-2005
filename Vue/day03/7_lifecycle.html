<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(p,i) of cart" :key="i">
        {{p.id}} |
        {{p.lname}} |
        ￥{{p.price.toFixed(2)}} |
        {{p.count}} |
        小计：￥{{(p.price*p.count).toFixed(2)}}
      </li>
    </ul>
  </div>
  <script>
    var vm=new Vue({
      el:"app",
      data:{
        cart:[
          {lid:1, lname:"华为", price:5588, count:2},
          {lid:2, lname:"苹果", price:8588, count:1},
          {lid:3, lname:"小米", price:3588, count:3}
        ]
      },
      beforeCreate(){
        console.log(`开始创建new Vue()和data{}之前自动触发...`);
      },
      created(){
        console.log(`创建完new Vue()和data{}之后自动触发...`);
      } 
      beforeMount(){}
      Mounted(){
      beforeUpdate(){}
      Update(){}
      beforeDestroy(){}
      destroyed(){}
      }
    }),

  </script>
</body>
</html>
