<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-if="isLogin==false">
    <a @click="login" :style="blo" href="javascript:;">登录</a>
  </div>
  <div v-else>
    <h3 @click="logout" :style="blo2" >Welcome,dingding | <a href="javascript:;">注销</a></h3>
  </div>
</div>
<script>
  //v-if else 是通过删除元素来控制文档显示隐藏(bool值)
var vm=new Vue({
  el:"#app",
  data:{
    isLogin:false,
  },
  methods:{
    login(){this.isLogin=true},
    logout(){this.isLogin=false}
  }
})
</script>
</body>
</html>
