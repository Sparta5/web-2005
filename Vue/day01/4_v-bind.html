<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
   <!--希望: 
      pm25<100时，使用img/1.png
      pm25<200时, 使用img/2.png
      pm25<300时, 使用img/3.png
      其余, 使用img/4.png
      不能用{{}}
    -->
    <img :src="
      pm25<100?'img/1.png':
      pm25<200?'img/2.png':
      pm25<300?'img/3.png':
                'img/4.png'
    ">
    <h3>{{
      pm25<100?'img/1.png':
      pm25<200?'img/2.png':
      pm25<300?'img/3.png':
               'img/4.png'  
    }}</h3>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    pm25:260
  }
})
</script>
</body>
</html>
