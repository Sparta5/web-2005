<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .alert{
      width:400px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -100px;
      background-color: #afa;
    }
    .alert>span{
      float: right;
      margin: 10px;
    }
  </style>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="show">click me!</button>
    <div class="alert" v-show="isShow">
      <span><a @click="hide" href="javascript:;">x</a></span>
    </div>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{isShow:false},
      methods:{
        show(){
          this.isShow=true;
        },
        hide(){
          this.isShow=false;
        }
      }
    })
  </script>
</body>
</html>
