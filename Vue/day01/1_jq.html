<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
  <button>-</button><span>0</span><button>+</button>
  <script>
    $("button:contains(+)")
    .click(function(){
      var $span=$(this).prev();
      var n=parseInt($span.html());
      n++;
      $span.html(n)
    })

    $("button:contains(-)")
    .click(function(){
      var $span=$(this).next();
      var n=parseInt($span.html());
      if(n>0){n--}
      $span.html(n);
    })
  </script>
</body>
</html>
