<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一个Vue</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="minus">-</button>
    <span>{{n}}</span>
    <button @click="add">+</button>
  </div>

  <script>
    var vn=new Vue({
      el:"#app",
      data:{
        n:0
      },
      methods:{
        minus(){
          if(this.n>0){this.n--}
        },
        add(){
          this.n++
        }
      }
    })
    console.log(vn)
  </script>
</body>
</html>
