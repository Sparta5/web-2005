<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
</head>
<body>
	<h1 id="p1">来自 <a href="www.7k7k.com">新华社</a>报道</h1>
	<h1 id="p2"></h1>
	<h1 id="p3"></h1>
	请输入：<input id="txtkw">
	<button>搜索</button>
	<script>
		var p1=document.getElementById("p1")
		var p2=document.getElementById("p2")
		var p3=document.getElementById("p3")
		console.log(p1.innerHTML)
		console.log(p1.textContent)
		p2.innerHTML=`来自<a href="#">&lt新华网&gt</a>报道`;
		p3.textContent=`来自<a href="#">&lt新华网&gt</a>报道`;
		//查找触发事件函数
		var txtkw=document.getElementById("txtkw")
		//绑定触发事件函数
		txtkw.oninput=function(){
			//获取用户输入框关键字，去掉开头和结尾的空字符；
			var kw=this.value.trim();
			if(kw!==""){
				console.log(`查找${kw}相关`)
			}
		}
	</script>
