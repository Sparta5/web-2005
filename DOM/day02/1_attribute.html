<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取修改属性3种</title>
</head>
<body>
  <a id="a1" href="http://tmooc.cn" title="欢迎访问">tomooc.cn</a>
  <script>
    a1=document.getElementById("a1");
    console.log(a1.getAttribute("href"));
    a1.setAttribute("target","blank");
    if(!a1.hasAttribute("title")){
      console.log(a1.hasAttribute("title"));
    }else{
      a1.removeAttribute("title")
    }
  </script>
</body>
</html>
