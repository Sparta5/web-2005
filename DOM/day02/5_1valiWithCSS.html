<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>实现带样式的表单验证</title>
	<link rel="Stylesheet" href="css/5.css" />
 </head>
 <body>
	<form id="form1">
		<h2>增加管理员</h2>
		<table>
			<tr>
				<td>姓名：</td>
        <td>
					<input name="username"/>
					<span>*</span>
				</td>
				<td>
					<div class="vali_info">
						10个字符以内的字母、数字或下划线的组合
					</div>
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="password" name="pwd"/>
					<span>*</span>
				</td>
				<td>
					<div class="vali_info">6位数字</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2">
          <input type="submit" value="保存"/>
          <input type="reset" value="重填"/>
				</td>
			</tr>				
	    </table>
	</form>
	<script>
		//第一个需求：当获取焦点时，让文本框旁边的div显示出来
		//DOM4步
		//1.查找触发事件元素
		//找到name="username|pwd"两个输入框(多个input所以用nameByName查找-类数组要加下标)
		var txtName=document.getElementsByName("username")[0];
		var txtPwd=document.getElementsByName("pwd")[0];
		//2.绑定事件(为两个输入框绑定失去焦点事件)
		txtName.onfocus=txtPwd.onfocus=function(){
			//3.查找要修改的元素(class随时都在变化，所以用关系查找)
			//当前事件爹的下一个兄弟孩儿们的第一个
		  var div=this.parentElement.nextElementSibling.children[0];
			console.log(div);
			//4.修改元素(清除div隐身斗篷)
			div.className="";
		}
		//第二个需求:失去焦点时判断(通过修改正确的div样式，不符合修改不符合的样式)
		//1.查找触发事件的元素(已完成)
		//2.绑定失去焦点处理函数
		txtName.onblur=function(){
			//3.查找要修改的元素
			var div=this.parentNode.nextElementSibling.children[0];
			console.log(div)
			var reg=/^\w{1,10}$/;
			var result=reg.test(this.value.trim());
			console.log(this.value.trim())
			// if(result){
			// 	div.className="vali_success";
			// }else{
			// 	div.className="vali_fail";
			// }
			result?div.className="vali_success":div.className="vali_fail";
		}
		txtPwd.onblur=function(){
			var div=this.parentElement.nextElementSibling.children[0];
			var reg=/^\w{6}$/;
			reg.test(this.value.trim())?div.className="vali_success":div.className="vali_fail";
		}
	</script>
 </body>
</html>
