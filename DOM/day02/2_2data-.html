<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button href="javascript:;" data-count="0">go to tmooc</button>
  <script>
    document.querySelector("[data-count]")
    .onclick=function(){
      //取出自定义扩展count的值(做加法保险起见parentInt)
      var c=parseInt(
      // this.getAttribute("data-count")
      this.dataset.count
      )
      //放入计算后加工后，在放入
      c++;
      // this.setAttribute("data-count",c)
      this.dataset.count=c
    }
  </script>
</body>
</html>
