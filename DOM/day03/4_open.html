<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可打开多个
4. 在新窗口打开，只能打开一个
*/
			function open1(){
				window.open("")
			}

		</script>
	</head>
	<body>
		<h3>1.在当前窗口打开，可后退</h3>
		<a href="http://tmooc.cn" target="_self"></a>
		<button onclick="open1()">go to tmooc</button>
	</body>
</html>
