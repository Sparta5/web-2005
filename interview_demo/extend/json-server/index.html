<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
<ul id="index-product">

</ul>
<script>
  $.ajax({
    url:"http://localhost:5050/index",
    type:"get",
    dataType:"json",
    success:function(result){
      console.log(result);
      var html="";
      for(var p of result){
        html+=`<li>${p.pid} | <a href="${p.href}">${p.title}</a> | Â¥${p.price.toFixed(2)}</li>`
      }
      $("#index-product").html(html);
    }
  })
</script>
  
</body>
</html>
