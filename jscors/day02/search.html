<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt();          //i忽略大小写
        //var a=str.search(/([我卧]|wo)\s*([艹草槽]|cao)/i);
        var arr=str.match(/([我卧]|wo)\s*([艹草槽]|cao)/i)
         //如果找到"我草"
    if(arr!=null){
        var i=arr.index;
        var a=arr[0]
      //就在网页中输出红字"发现敏感词，禁止发送"
      document.write(`<h1 style="color:red;">发现敏感词${a}在位置${i}禁止访问</h1>`)
    }else{
    //否则如果没找到"我草"
      document.write(`<h1 style="color:green">发送成功</h1>`)
    }
    </script>
</body>
</html>
