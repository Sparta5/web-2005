<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var phone=prompt("请输入手机号")
        var reg=/^1[3-9]\d{9}$/;
        var result=reg.test(phone);
        console.log(result)
        if (result==true) {
            document.write(`<h1 style="color:green">手机格式正确</h1>`)   
        }else{
            document.write(`<h1 style="color:red">手机号码不正确</h1>`)
        }
    </script>
</body>
</html>
