<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Emp{
            constructor(eid,ename,eage){
                this.eid=eid;
                this.ename=ename;
                Object.defineProperty(this,"_eage",{
                    writable:true,
                    enamerable:false,
                    configurable:false
                })
                Object.defineProperty(Emp.prototype,"eage",{
                    enamerable:true
                });
                this.eage=eage;
            }
            get eage(){
                return this._eage;
            }
            set eage(value){
                if(value>=18&&value<=65){
                    this._eage=value
                }else{
                    throw Error(`年龄超范围`)
                }
            }
        }
        var lilei=new Emp(1001,"Li Lei",25);
        console.log(lilei);
    </script>
</body>
</html>
