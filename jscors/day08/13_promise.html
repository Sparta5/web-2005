<body>
   <script>
     function liang(){
       return new Promise(function(resolve){
         var bang="liangliang"
         console.log(`liang开始跑...`);
         setTimeout(function(){
           console.log(`liang到达终点！`)
           resolve(bang);
         },6000)
       })
     }
     function ran(){
       return new Promise(function(resolve){
         var bang="ranran"
         console.log(`ran开始跑...`);
         setTimeout(function(){
           console.log(`ran到达终点`);
           resolve(bang);
         },4000)
       })
     }
     function dong(){
       return new Promise(function(resolve){
         var bang="dongdong"
         console.log(`dong起跑...`)
         setTimeout(function(){
           console.log(`dong到达终点！`);
           resolve(bang);
         },2000)
       })
     }
     Promise.all([liang(),ran(),dong()]).then(function(arr){console.log("比赛结束");
     console.log(arr);
    })
   </script>
