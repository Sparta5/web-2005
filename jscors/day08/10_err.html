<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function liang(){
            return new Promise(function(door,err){
              var bang="接力棒";
                console.log(`liang吃了${bang}起跑...`);
                 setTimeout(function(){
                 var r=Math.random();
                 if(r<0.6){
                   console.log(`liang拿着 ${bang} 到达终点!`)
                   door(bang);
                 }else{
                   err("liang摔倒了退赛！")
                 }
            },6000)
          })
        }
        function ran(bang2){
            return new Promise(function(door,err){
            console.log(`ran拿着 ${bang2} 起跑...`);
            setTimeout(function(){
                var r=Math.random();
                if(r<0.6){
                  console.log(`ran拿着${bang2}到达终点`)
                  door(bang2);
                }else{
                  err("ran摔倒了！退赛！")
                }
            },4000)    
          })
        }
        function dong(bang3){
            console.log(`dong拿着${bang3}起跑...`);
            setTimeout(function(){
                console.log(`dong拿着${bang3}到达终点！`)
            },2000)
        }
        liang().then(ran).then(dong).catch(function(errMsg){
          console.error(errMsg);
        });
    </script>
</body>
</html>
