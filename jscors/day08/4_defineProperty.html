<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Emp{
            constructor(eid,ename,salary){
                this.eid=eid;
                this.ename=ename;
                this.salary=salary;
                Object.defineProperties(this,{
                    eid:{
                        writable:false,
                        configurable:false
                    },
                    ename:{
                        configurable:false
                    },
                    salary:{
                        enumerable:false,
                        configurable:false
                    }                    
                })
            }
     }
     var lilei=new Emp(1001,"Li Lei",12000);
     var hmm=new Emp(1002,"Han Meimei",13000);
     for(var key in lilei){
         console.log(`属性名：${key},属性值：${lilei[key]}`)
     }
     console.log(lilei);
    </script>
    
</body>
</html>
