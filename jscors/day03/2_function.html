<body>
    <script>
        function agg(cai,dan,mian){
            console.log(`炒${cai}`)
            console.log(`炒${dan}`)
            console.log(`${cai}和${dan}一起炒`)
            console.log(`煮${mian}`)
            return `把${cai}和${mian}一起搅拌`
        }
        var wan=agg("西红柿","鸡蛋","面")
        console.log(`${wan},一碗香碰碰的鸡蛋面出来了`);
        var wan=agg("竹笋","牛肉","面")
        console.log(`${wan},一碗香碰碰的牛肉面出来了`)
    </script>
