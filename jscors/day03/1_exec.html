<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCRIPT>
        var str="老师:请用小红 我的 朋友造句。小亮:小红是我的朋友。小然:朋友！小红是我的！"
        var reg=/小[\u4e00-\u9fa5]/g;
        do{
            // arr如果找到了返回一个数组
            // arr[0]:indexc:敏感词位置，[0]敏感词内容
            // 找不到返回null
            var arr=reg.exec(str)
            if(arr!=null){
                console.log(`在${arr.index}处，发现了敏感词${arr[0]}`)
            }
        }while(arr!=null);
    </SCRIPT>
</body>
</html>
