<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	
	<select name="cities" class="hide">
	</select>
  <script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
	];
  //1.查找触发事件的元素
	var selProvs=document.getElementsByName("provs")[0];
  //2.绑定事件处理函数
  //本例中：只有当select中的选项发生改变时才触发第二个select的变化
  selProvs.onchange=function(){
    //this->selProvs
    // console.log(this)
    //3.查找要修改的元素(触发的是第二个城市列表select 的变化.找namem名为cities的select)
    var selCitis=document.getElementsByName("cities")[0];
    //4.修改元素
    if(this.selectedIndex==0){
      selCitis.className="hide";
      return;
    }
    //4.1获得selectedIndex
    // alert(this.selectedIndex)
    //4.2 -1后，获得新下标i
    var i=this.selectedIndex-1;
    //4.3 获得cities数组中i的位置的子数组城市列表
    var cts=cities[i];
    //4.4 创建文档片段
    var frag=document.createDocumentFragment();
    //步遍历城市之前，先加入一个请选择选项
    var opt=document.createElement("option")
    opt.innerHTML="-请选择-"
    frag.appendChild(opt);
    //4.5遍历子数组中的每个城市对象
    for(var c of cts){
      //4.6每遍历一个城市就创建一个option对象，设置option为当前对象，再将option添加到文档片段中
      var opt=document.createElement("option");
      opt.innerHTML=c.name;
      frag.appendChild(opt)
    }
    //补：先清空selCitis中的旧内容，再追加新内容--不然会一直累加
    selCitis.innerHTML="";
    //4.7 将frag一次添加到selCts中
    selCitis.appendChild(frag);
    //4.8 去掉隐身默认标签 显示
    selCitis.className="";
    console.log(selCitis)
  }
</script>
</body>
</html>
