<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取修改属性3种</title>
</head>
<body>
  <a id="a1" href="http://tmooc.cn" title="欢迎访问">tomooc.cn</a>
  <script>
    a1=document.getElementById("a1");
    console.log(a1.href);
    a1.href="http://www.4399.com";
    a1.title="";
    //新:class添加属性为className，操作的内存（内存会自动创建）
    //旧:class添加属性为"class",操作的是dome树，提前添加cassName
    a1.taget="book";
    console.log(a1.taget!=="");
    a1.taget="";
    console.log(a1.taget!=="");
    console.log(a1)
  </script>
</body>
</html>
