<!DOCTYPE HTML>
<html>
<head>
<title>navigator对象常用属性</title>
<meta charset="utf-8" />

</head>
<body>
	<script>
    console.log(navigator.userAgent)
	 console.log(navigator.plugins)
   //判断浏览器是否安装chrome PDF Viewer插件
   if(navigator.plugins["Chrome PDF Viewer"]!==undefined){
     document.write(`<h1 style="color:green">已安装Chrome PDF Viewer插件，可以查看PDF电子书！</h1>`)
   }else{
     document.write(`<h1 style="color:orange">未安装Chrome PDF Viewer插件，<a href="javascript:;">点此下载安装</a></h1>`)
   }
   //判断浏览器是否安装Flash插件
   if(navigator.plugins["Shockwave Flash"]!==undefined){
     document.write(`<h1 style="color:green">已安装Shockwave Flash插件，可以查看PDF电子书！</h1>`)
   }else{
     document.write(`<h1 style="color:orange">未安装Shockwave Flash插件，<a href="javascript:;">点此下载安装</a></h1>`)
   }
  </script>
</body>
</html>
