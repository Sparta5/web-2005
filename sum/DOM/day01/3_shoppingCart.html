<!DOCTYPE HTML>
<html>
<head>
<title>使用Selector API实现购物车客户端计算</title>
<meta charset="utf-8" />
<style>
	table{width:600px; text-align:center;
		border-collapse:collapse;
	}
	td,th{border:1px solid black}
	td[colspan="3"]{text-align:right;}
</style>

</head>
<body>
	<table id="data">
		<thead>
			<tr>
				<th>商品名称</th>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>iPhone6</td>
				<td>¥4488.00</td>
        <td>
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </td>
				<td>¥4488.00</td>
			</tr>
			<tr>
				<td>iPhone6 plus</td>
				<td>¥5288.063</td>
				<td>
          <button>-</button>
          <span>1</span>
          <button>+</button>
				</td>
				<td>¥5288.00</td>
			</tr>
			<tr>
				<td>iPad Air 2</td>
				<td>¥4288.07</td>
        <td>
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </td>
				<td>¥4288.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Total: </td>
				<td>¥14064.00</td>
			</tr>
		</tfoot>
	</table>
  <script>
		//1.1查找触发事件的元素
		//找到table,找到table下的所有but
		var table=document.getElementById("data")
				btns=table.getElementsByTagName("button");
				// console.log(btn)
		//1.2-1遍历到每个button
		for(var btn of btns){
		//1.3绑定元素添加事件
			 btn.onclick=function(){
				//  console.log(111)
				//  this.innerHTML="❀";
				//1.3.1查找要修改的元素
				  //当前按钮爹的第二个孩子
				var span=this.parentElement.children[1];
				  //span里面的内容，保险起见转为整数
				var count=parseInt(span.innerHTML);
				console.log(count)
				 //如果当前按钮为+count++
				 if(this.innerHTML=="+"){
						count++;
				 }else if(count>1){
						count--;
				 }
				 console.log(count)
				 //1.4修改元素
				 span.innerHTML=count;
				 //2.3 查找修改元素（当前按钮爹的下一个孩子）
				var subTd=this.parentElement.nextElementSibling;
				 	//2.3.1查找当前按钮爹的上一个孩子的内容的价格、解析字符串返回一个浮点数
				var price=parseFloat(this.parentElement
						.previousElementSibling
				 		.innerHTML.slice(1));
					//2.4 修改subTd元素的内容保留两位小数位拼接
					subTd.innerHTML=`¥${(price*count).toFixed(2)}`;
				 	console.log(price)
				 //3修改价格小计
				 //3.3查找要修改元素（按选择器查找--一次可以查找多个）
				 var totalTd=table.querySelector("tfoot td:last-child");
				 var tds=table.querySelectorAll("tbody td:last-child");
				 var total=0;
				 for(var btn of tds){
					total+=parseFloat(btn.innerHTML.slice(1))
				 }
				 //3.4将累计的总价放到总价格中
				 totalTd.innerHTML=`¥${total.toFixed(2)}`
		}
	}
	</script>
</body>
</html>
