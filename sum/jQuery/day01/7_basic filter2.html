<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>...</title>
 <script src="js/jquery-1.11.3.js"></script>
 <style>
	ul{list-style:none}
	ul>li{
		float: left;
		padding: 5px 10px;
		border: 1px solid #aaa;
	}
	table{
		width: 500px;
		border-collapse: collapse;
		text-align: center;
	}
	table>thead{
		border-bottom: 3px solid #555;
	}
 </style>
</head>
<body>
  <h1>实现按钮组效果</h1>
  <ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
		$("ul>li:last").css("border-radius","0 5px 5px 0 ")

		$("ul>li:first").css("border-radius","5px 0 0 5px")
		//去掉所有的右边框除第一个(大于0)
		$("ul>li:gt(0)").css("border-left","none")
	</script>
	<div style="clear:both"></div>

	<h1>实现表格隔行变色效果</h1>
	<table>
		<thead>
		 <tr>
			<th>#</th>
			<th>First Name</th>
		  <th>Last Name</th>
			<th>User Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td>1</td>
			<td>亮</td>
			<td>成</td>
			<td>@liang</td>
		</tr>
		<tr>
			<td>2</td>
			<td>然</td>
			<td>李</td>
			<td>@ran</td>
		</tr>
		<tr>
			<td>3</td>
			<td>东</td>
			<td>张</td>
			<td>@dong</td>
		</tr>
		<tr>
			<td>4</td>
			<td>华</td>
			<td>吴</td>
			<td>@hua</td>
		</tr>
		</tbody>
	</table>
	<script>
		$("table>tbody>tr:odd").css("backgroundColor","lightGreen")
	</script>
</body>
</html>
