<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>

<body>
  <input><button>百度一下</button>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
   $("button").click(function(){
     var kw=$(":text").val();
     if(kw.trim()!==""){
       console.log(`搜索${kw}相关信息...`)
     }
   });
   $(":text").keydown(function(e){
     if(e.keyCode==13){
      $("button").click();
     }
   })
  </script>
</body>

</html>
