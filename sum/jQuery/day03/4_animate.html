<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		#d1{
			border:1px solid #aaa;
			border-radius:6px;
			background:#eee;
			width:50px; height:50px;
			position:absolute; top:120px; left:0;
		}
	</style>
 </head>
 <body>
	<h1>animate</h1>
	<button id="btn1">启动动画</button>
	<button id="btn2">停止动画</button>
	<div id="d1">abcd</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//测试animate支持哪些属性
    //测试启动和停止动画
		//测试延迟执行
		$("#btn1").click(function(){
			$("#d1").animate({
				width:50,
				left:400,
				opacity:0,
				fontSize:24,
				pidding:2,
				// backgroundColor:"red",//没单位不能使用
				// transform:"rotate(90deg)"//没单位不能使用
			},2000)
		})
		$("#btn2").click(function(){
			$("#d1").animate({
				width:50,
				left:0,
				opacity:1,
				fontSize:16,
				pidding:50,
				// backgroundColor:"rgb(8,8,9)",//没单位不能使用
				// transform:"rotate(-90deg)"//没单位不能使用
			},2000)
		})
	</script>
 </body>
</html>
