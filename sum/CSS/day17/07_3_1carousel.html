<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.carousel-indicators li {
			  width: 6px;
			  height:6px;
			  margin-right: 3px;
			  margin-left: 3px;
			  text-indent: -999px;
			  background-color: rgba(255, 255, 255, 0.5);
			}
			.carousel-indicators .active {
			  background-color: #fff;
			}
			.carousel-control-prev,
			.carousel-control-next {
					width: 4%;height: 20%;
					top: 40%;
					background-color: #aaa;
					border-radius: 0.25rem;
			}
			.carousel-control-prev{left: 5px;}
			.carousel-control-next{right: 5px;}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- carousel--相对定位 -->
			<div id="demo" class="carousel" data-ride="carousel">
				<!-- 1.轮播图片 -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="img/banner1.png" >
					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner2.png" >
					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner3.png" >
					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner4.png" >
					</div>
				</div>
				<!-- 2.轮播指示器 -->
				<ul class="carousel-indicators">
					<li data-target="#demo" class="active" data-slide-to="0"></li>
					<li data-target="#demo" data-slide-to="1"></li>
					<li data-target="#demo" data-slide-to="2"></li>
					<li data-target="#demo" data-slide-to="3"></li>
				</ul>
				<!-- 3.左右箭头 -->
				<a data-slide="next" class="carousel-control-next" href="#demo">
					<span class="carousel-control-next-icon"></span>
				</a>
				<a dat-slide="prev" class="carousel-control-prev" href="#demo">
					<span class="carousel-control-prev-icon"></span>
				</a>
			</div>
		</div>
	</body>
</html>
