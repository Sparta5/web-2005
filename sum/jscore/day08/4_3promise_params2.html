<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function liang(){
             // 格子间            赠门
      return new Promise(function(door){
        var bang="接力棒";
        var qkl="巧克力";
      console.log(`liang拿着${bang}起跑...`);
        setTimeout(function(){//异步
        console.log(`liang拿着${bang}到达终点！`);
        // door([bang,qkl]);
        //  属性名:属性值 属性名:属性值
        // door({bang1:bang,qkl1:qkl});
         door({bang,qkl});
      },2600)
     })
    }
    //             属性名:形参
    //              配对  接值
    // function dong({bang1:bangp,qkl1:qklp}){
    function dong({bang,qkl}){
     return new Promise(function(door){
      console.log(`dong吃了${qkl}起跑...`)
        setTimeout(function(){
        console.log(`dong拿着${bang}到达终点！`);
        door({bang,qkl});
        },2000)
       }
     )
    }
    function hui({bang,qkl}){
      console.log(`hui吃了${qkl}起跑...`);
      setTimeout(function(){//异步：在主程序之外
        console.log(`hui到达${bang}到达终点！`);
      },2000)
    }
  liang().then(dong).then(hui);
  </script>
</body>
</html>
