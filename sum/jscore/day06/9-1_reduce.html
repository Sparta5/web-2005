<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      减少|降低(汇总) 原数组中每个元素值进行统计，最终得出一个统计结果
    </title>
  </head>
  <body>
    <a href="https://www.jianshu.com/p/e375ba1cfc47">reduce更多的用法</a>
    <div>map不会对空数组进行检测</div>
    <script>
      var array = [1, 2, 3, 4, 5];
      var retVal = array.reduce(function (prev, cur, index, array) {
        // 实现数组累加求和
        return prev + cur;
      }, 5);
      console.log(retVal);
    </script>
  </body>
</html>
