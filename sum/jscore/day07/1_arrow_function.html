<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var lilei={
      sname:"Li Lei",
      friends:["亮亮","然然","东东"],
      // intr:function(){//作用域,实体墙
      intr(){//以上的简写
        this.friends.forEach(
          // function(elem){//作用域,实体墙
            (elem)=>{//方式2:改为箭头函数内外this相通,翻墙
                    //构造函数中的this不能用，因为会指向window
            console.log(`${this.sname}认识${elem}`)
          }//.bind(this) //方式1:往里面小函数添加父函数的this，
            //小函数this就可以指向大函数this(lilei))了
        )
      } 
    }
    lilei.intr();
  </script>
</body>
</html>
