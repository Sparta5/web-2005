<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //请用户输入一个手机号
    var phone=prompt("请输入手机号");
    //定义正则表达式表示手机号的规则
    //     从开头        到结尾
    var reg=/^1[3-9]\d{9}$/;//复习昨天PPT
    //用正则验证用户输入的手机号
    var result=reg.test(phone);
    //如果验证通过，就显示绿字，手机号格式正确
    if(result==true){
      document.write(`<h1 style="color:green">手机号格式正确</h1>`);
    }else{//否则如果验证不通过，就显示红字，手机号格式不正确
      document.write(`<h1 style="color:red">手机号格式不正确</h1>`)
    }
  </script>
</body>
</html>
