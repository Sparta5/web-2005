<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var email="zhangdong@tedu.cn";
    //                  |
    //      ["zhangdong","tedu.cn"]
    //            [0]      [1]
    //想将电子邮件地址切割为用户名和域名两部分
    var arr=email.split("@");
    var uname=arr[0];
    var domain=arr[1];
    console.log(`用户名：${uname}, 域名:${domain}`);

    var str="you can you up";
    //          |   |   |
    //["you","can","you","up"]
    //将英文的句子切割为单词数组
    var arr=str.split(" ");
    console.log(arr);

    var str="you can      you    up";
    //还想将英文的句子切割为单词数组
    //var reg=/\s+/;
    //var reg=new RegExp("\s+");//错误
    //因为js的字符串中也有\表示转义字符
    //正则中的\d,\s,\w的\和js字符串中的转义字符\冲突了！
    //所以, \d,\s,\w都要改为\\d,\\s,\\w
    //第一个\是给js字符串的，说明不要动后边的字符！
    //第二个\才是正则表达式中的\d
    var reg=new RegExp("\\s+");
    var arr=str.split(reg);
    console.log(arr);
  </script>
</body>
</html>
