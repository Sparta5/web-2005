<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr=[1,2,3,4,5];
    arr.reverse();
    console.log(arr);

    //高频笔试题: 翻转一个字符串: 
    var str="helloworld";
    var arr=str.split("");//先打散为字符数组
    console.log(arr);
    arr.reverse();//再翻转
    console.log(arr);
    //第一阶段的一个函数: 复习第一阶段数组函数
    str=arr.join(""); //再将字符数组*无缝*拼接为一个字符串
    console.log(str);//dlrowolleh
  </script>
</body>
</html>
