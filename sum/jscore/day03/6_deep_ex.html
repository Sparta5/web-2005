<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function clone(oldObj){
      if(oldObj==null){
        return null
      };
      if(typeof oldObj!=="object"){
        return oldObj
      }
      var newObj=Array.isArray(oldObj)?[]:{}
      for(var key in oldObj){
        newObj[key]=clone(oldObj[key])
      }
      return newObj;
    }
    var a1=10;
    var arr=[5,6,8];
    var obj={
        name:"lilei",
        sag:16,
        address:{
          city:"北京",
          street:"万寿路"
        },
        grade:[86,69,99]
    }
    var a2=clone(a1);
    console.log(a1);
    console.log(a1==a2)//true  定义的这函数只要是基本类型的值，都相等，引用类型的都不相等
    var arr2=clone(arr);
    console.log(arr2);
    console.log(arr==arr2);//false
    var obj2=clone(obj);
    console.log(obj2);
    console.log(obj==obj2);
    console.log(obj.address==obj2.address);//false
    console.log(obj.grade==obj2.grade)//false

  </script>
</body>
</html>
