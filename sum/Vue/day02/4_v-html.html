<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本片段</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
   <h3>{{html}}</h3> <!--连整个片段都显示出来-->
    <h3 v-html="html"></h3><!-- 只显示解析后的内容 -->
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        html:`<p>来自<a href="javascript:;">&lt;&lt;新华社&gt;&gt;</a>的消息</p>`,
      }
    })
  </script>
</body>
</html>
