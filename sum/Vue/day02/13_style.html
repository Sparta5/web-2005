<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改style</title>
  <script src="js/vue.js"></script>
</head>
<style>
  div>img:last-child{
    position: fixed;
    left: 40%;
  }
  div>img:first-child{
    position: fixed;
    left: 60%;
  }
</style>
<body>
<div id="app">
  <!-- <img :style="{
            bottom:imgBottom,
         marginLeft:imgMgLeft                
            }" src="img/p3.png" > -->


  <img src="img/p3.png" :style="imgstyle1">
  <img src="img/p3.png" :style="imgstyle2">
</div>
<script>
var vm=new Vue({
  el:"#app",
  // data:{imgBottom:"100px",imgMgLeft:"-150px"}
  data:{
    imgstyle1:{bottom:"100px",marginLeft:"-100px"},
    imgstyle2:{bottom:"150px",marginLeft:"-120px"}
  }
})

//当键盘按下  A W D S
window.onkeydown=function(e){
  console.log(e.keyCode);
  console.log(vm.imgstyle1.bottom)
  if(e.keyCode==65){
    var mgLeft=parseInt(vm.imgstyle1.marginLeft);
    mgLeft-=10;
    vm.imgstyle1.marginLeft=mgLeft+"px"
  }else if(e.keyCode==87){
    var Top=parseInt(vm.imgstyle1.bottom);
    Top+=10;
    vm.imgstyle1.bottom=Top+"px"
  }else if(e.keyCode==68){
    var mgRight=parseInt(vm.imgstyle1.marginLeft);
    mgRight+=10;
    vm.imgstyle1.marginLeft=mgRight+"px"
  }else if(e.keyCode==83){
    var Bottom=parseInt(vm.imgstyle1.bottom);
    Bottom-=10;
    vm.imgstyle1.bottom=Bottom+"px"
  }
}
//鼠标
</script>
</body>
</html>
