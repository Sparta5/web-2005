<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向绑定单选框</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
 <div>               <!--value是固定不变的-->
    <input type="radio" value="1" v-model="sex">男
    <input type="radio" value="0" v-model:checked="sex">女
  </div>
  <h1>当前选择的性别{{sex==1?"男":"女"}}</h1>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    sex:1,//开头默认是男
  }
})
</script>
</body>
</html>
