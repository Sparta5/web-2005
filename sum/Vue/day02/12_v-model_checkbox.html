<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向绑定checkbox</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  用户名:<input :disabled="isAgree==false"><br>
  &ntgl;密码:<input type="password" :disabled="isAgree==false"><br>
  <input type="checkbox" v-model:checked="isAgree">同意<br>
  <button :disabled="!isAgree">注册</button>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    isAgree:false
  }
})
</script>
</body>
</html>
