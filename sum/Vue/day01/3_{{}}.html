<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{uname}}</h1>
  <h1>性别:{{sex==1?"男":女}}</h1>
  <h1>小计:¥{{(price*count).toFixed(2)}}</h1>
  <h1 @click="add">下单时间:{{new Date(orderTime).toLocaleString()}}</h1>
  <h1>
    <h1>今天星期{{week[new Date().getDay()]}}</h1>
  </h1>
</div>
<script>
new Vue({
  el:"#app",
  data:{
    uname:"binbin",
    sex:1,
    price:45,
    count:2,
    orderTime:24645645646544,
    // orderTime:new Data(),
    week:["日","一","二","三","四","五","六"]
  },
  methods:{
    add(){this.orderTime=new Date()}
  }
})

</script>
</body>
</html>
