<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(p,i) of cart" :key="i">
      {{p.lid}} | {{p.lname}} | ¥{{parseFloat(p.price).toFixed(2)}} |  
      {{parseInt(p.count)}}
    </li>
    <h3>总计：¥{{total.toFixed(2)}}</h3>
  </ul>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    cart:[
      {lid:1,lname:"华力",price:4488,count:2},
      {lid:2,lname:"苹果",price:5888,count:6},
      {lid:3,lname:"小木",price:3588,count:3}
    ]
  },
  computed:{
    total(){
      console.log(`调用了一次total()函数`);
      var sum=0;
      sum=this.cart.reduce((box,p)=>box+(p.price*p.count),0);
      // for(var p of this.cart){
      //   sum+=p.price*p.count
      // }
      return sum
    }
  }
})
</script>
</body>
</html>
