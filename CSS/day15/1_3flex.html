<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			<style type="text/css">
				*{box-sizing: border-box;margin: 0;padding: 0;}
				#l1{
					max-width: 800px;
					border: 2px solid #000;
					display:flex;
					flex-wrap: wrap;
				}
				#l1>div{
					border: 2px solid #f00;
					font-size: 100px;
				}
				@media (min-width:576px) {
					#l1>div{
						flex-basis: 100%;height: 200px;
					}
				}
				@media (min-width:768px) {
					#l1>div{
						flex-basis: 50%;height: 200px;
					}
				}
				@media (min-width:1200px) {
					#l1>div{
						flex-basis:33.33%;height: 200px;
					}
				}
			</style>
	</head>
	<body>
		<div id="l1">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
