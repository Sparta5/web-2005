<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{box-sizing: border-box;margin: 0;padding: 0;}
			#l1{
				height: 200px;
				border: 2px solid #000;
			}
			#l1>div{
				height: 200px;
				border: 2px solid #f00;
				float: left;
				font-size: 100px;
			}
			@media (min-width:576px) {
				#l1>div{
					width: 100%;
				}
			}
			@media (min-width:768px) {
				#l1>div{
					width: 50%;
				}
			}
			@media (min-width:1200px) {
				#l1>div{
					width:33.33%;
				}
			}
		</style>
	</head>
	<body>
		<div id="l1">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
