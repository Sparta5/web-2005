<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#content{
				width: 1000px;
				background-color: aliceblue;
				display: flex;
				/* flex-direction: row; */
				flex-wrap: wrap;
				justify-content: space-between;
				margin: 0 auto;
				/* border: 2px chartreuse solid; */
			}
			#content>div:first-child{
				width: 609px;
				height: 377px;
				margin-bottom: 10px;
				background-color: #05f;
			}
			#content>div:nth-child(2){
				width: 381px;
				height: 377px;
				background-color: #0055FF;
			}
			#content>div:nth-child(3){
				width: 376px;
				height: 233px;
				background-color: #0055FF;
			}
			#content>div:nth-child(4),#content>div:nth-child(5),#content>div:nth-child(6){
				width: 198px;
				height: 233px;
				background-color: #0055FF;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
