<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{padding: 0; margin: 0;}
			#content{
				width: 1000px;
				height: 560px;
				background-size: 100%;
				margin: 0 auto;
				/* background-color: aliceblue; */
				background-image: url(./img/bg.png);
				background-repeat: no-repeat;
				/* background:#666666 url(img/bg.png) no-repeat; */
			}
			#content>.block{
				width: 273px;
				height: 297px;
				background-color: rgba(0,0,0,.3);
				float: right;
				margin: 60px 137px;
				padding: 15px;
				
			}
			#content table{width: 100%;}
			#uname,#upwd{
				width: 100%;
				height: 30px;
				background-image: url(img/yhm.png);
				background-repeat: no-repeat;
				background-position: 97%;
			}
			#upwd{background-image: url(img/mm.png);}
			/* .block{padding: ;} */
			#content>.block>table h4{margin: 10px 0; color: #fff;}
			#content button{width: 100%;}
			.text_style{
				color: #fff;
				font-size: 12px;
				text-decoration: none;
				}
		</style>
	</head>
	<body>
		<div id="content">
			<div class="block">
				<table>
					<tr>
						<td><h4>登陆学子商城</h4></td>
						<td align="right"><a class="text_style" href="#">新用户注册</a></td>
					</tr>
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input id="uname" type="" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td colspan="2"><input id="upwd" type="" name="" id="" value="" /></td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="auto">
							<label class="text_style" for="auto">自动登录</label>
						</td>
						<td  align="right"><a class="text_style"href="#">忘记密码?</a></td>
					</tr>
					<tr>
						<td colspan="2"><button type="button">登陆</button></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
