		<link rel="stylesheet" type="text/css" href="css/comm.css"/>

	<body>
		<header>
			<iframe class="my_header" src="header.html" scrolling="no"></iframe>

		<div class="container">
			<div id="demo" class="carousel" data-ride="carousel">
				<!-- 1.轮播图片-->
				<divclass="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="img/banner1.png" >
					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner2.png" >

					<div class="carousel-item">

					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner4.png" >
					</div>
		<!-- 2.轮播指示器 -->
					<ul class="carousel-indicators">
						<li class="active" data-target="#demo" data-slide-to="0"></li>
						<li data-target="#demo" data-slide-to="1"></li>
						<li data-target="#demo" data-slide-to="2"></li>
						<li data-target="#demo" data-slide-to="3"></li>
					</ul>

					<a data-slide="next" class="carousel-control-next" href="#demo">

					</a>
					<a data-slide="prev" class="carousel-control-prev" href="#demo">

					</a>
