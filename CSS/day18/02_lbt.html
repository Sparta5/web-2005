<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.carousel-indicators li{
				width: 0.8rem;height: 0.8rem;
				border-radius: 50%;
				margin-right: 0.25rem;
				margin-left: 0.25rem;
				background-color: #fff;
			}
			.carousel-indicators .active{
				background-color: #0aaled;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- 相对定位 -->
			<div id="demo" class="carousel" data-ride="carousel">
				<!-- 轮播图片 -->
				<div class="carousel-inner">
					 <div class="carousel-item active">
						 <img class="w-100" src="img/banner1.png" >
					 </div>
					 <div class="carousel-item active">
					 		<img class="w-100"src="img/banner2.png" >
					 </div>
					 <div class="carousel-item">
					 	  <img class="w-100"src="img/banner3.png" >
					 </div>
					 <div class="carousel-item">
					 		<img class="w-100"src="img/banner4.png" >
					 </div>
					 <!-- 轮播指示器 -->
					 <ul class="carousel-indicators">
					 	  <li data-target="#demo" class="actives" data-slide-to="0"></li>
					 	  <li data-target="#demo" data-slide-to="1"></li>
					 	  <li data-target="#demo" data-slide-to="2"></li>
					 	  <li data-target="#demo" data-slide-to="3"></li>
					 </ul>
				</div>
			</div>
		</div>
	</body>
</html>
