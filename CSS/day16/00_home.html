<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<style>
		ul{
			list-style: none;
			background:#333;
			display: flex;
			padding-top: 15px;
			padding-bottom: 15px;
			margin-bottom:0;
		}
		ul>li+li{margin-left: 20px;}
		#content{
			height: 500px;
			background-image: linear-gradient(to right,#0E0635,#58294D);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		#content>h1{
			color:#fff;
		}
		#content>button{
			background-color: #337ab7;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.pic{display: flex;flex-wrap: wrap;}
		@media (min-width:576px) {
			.pic>img{width: 100%;}
			#content>h1{font-size:80px;}
			#content>p{font-size: 16px;}
		}
		@media (min-width:768px) {
			.pic>img{width: 50%;}
			#content>h1{font-size:120px;}
			#content>p{font-size: 24px;}
		}
		@media (min-width:992px) {
			.pic>img{width: 25%;}
		}
	</style>
	<body>
		<div class="container">
			<ul>
				<li>
					<a class="text-muted h5 font-weight-normal" href="#">Bootstrap中文网</a>
				</li>
				<li>
					<a class="text-muted" href="#">起步</a>
				</li>
				<li>
					<a class="text-muted" href="#">全局css样式</a>
				</li>
				<li>
					<a class="text-muted" href="#">组件</a>
				</li>
				<li>
					<a class="text-muted" href="#">插件</a>
				</li>
			</ul>
			<div id="content">
				<h1 class="text-center font-weight-bold">Bootstrap</h1>
				<p class="text-muted text-center">简洁、直观、强悍的前端开发框架，让web开发更迅速、简单</p>
				<button class="btn btn-primary" >Bootstrap3中文文档(v3.3.7)</button>
				<a class="text-white" href="#">Bootstrap2中文文档(v2.3.2)</a>
			</div>
			<div class="pic">
				<img src="boot-1.png" alt="">
				<img src="boot-2.png" alt="">
				<img src="boot-3.png" alt="">
				<img src="boot-4.png" alt="">
			</div>
		</div>
	</body>
</html>
