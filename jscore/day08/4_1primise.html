<body>
  <script>
    function liang(){
             // 格子间            赠门
      return new Promise(function(door){
      console.log(`liang起跑...`);
        setTimeout(function(){//异步
        console.log(`liang到达终点！`);
        door();
      },3600)
     })
    }
    function dong(){
     return new Promise(function(door){
      console.log(`dong起跑...`)
        setTimeout(function(){
        console.log(`dong到达终点！`);
        door();
        },3000)
       }
     )
    }
    function hui(){
      console.log(`hui起跑...`);
      setTimeout(function(){//异步：在主程序之外
        console.log(`hui到达终点！`);
      },2500)
    }
  liang().then(dong).then(hui).then(()=>console.log("比赛结束"));
