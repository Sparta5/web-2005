<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Flyer{
      constructor(x,y){
        this.x=x;
        this.y=y;
      }
      fly(){
        console.log(`飞到x=${this.x},y=${this.y}的位置`)
        }
    }
  /**********************/
 //setPrototype简写  ↓
    class Plane extends Flyer{
      constructor(x,y,score){
       //必须调用super()来请父亲帮忙补齐子对象类型缺少的属性
        super(x,y);
        this.score=score
      }
    getScore(){
       console.log(`击落一架敌机，得分${this.score}`)
    }
  }
  //创建一个敌机对象
  var p1=new Plane(50,100,5)
  p1.getScore()//击落一架敌机，得分5
  p1.fly()//飞到的x=50,y=100的位置
  console.log(p1)
  </script>
</body>
</html>
