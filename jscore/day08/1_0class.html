    //以上分开写不符合封装
  //ES6都包裹class 属性名,里面
        class Student{
        constructor(sname,sage){
           this.sname=sname;
           this.sage=sage;
        //如果直接添加第二次调用所有创建的对象会恢复初始值,相当于所有的都重复创建
        //在calss中不推荐共有属性，方法除外
          //Student.prototype.className="初一(2)班";
          //解决:先做判断,当前类型的原型对象中不包含指定属性
          if(Student.prototype.className===undefined){
            Student.prototype.className="初一(2)班"
          }
         }
         //2. ES6原型对象: 规定所有学生都会做自我介绍!( )
         intr(){
           console.log(`I'm ${this.sname}, I'm ${this.sage}`)
         }
       }
        //创建两个学生: 
        var lilei=new Student("Li Lei",11);
       //往自己添加的是自有属性__proto__,而不是共有属性prototype
        var hmm=new Student("Han Meimei",12);
        console.log(lilei);
        console.log(hmm);
        lilei.intr();
        hmm.intr();
      //过了一年同时升了一级
       Student.prototype.className="初二(2)班";
       var dd=new Student("dongdong","17");
       console.log(lilei.className,hmm.className,dd.className)
    </script>
