<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function liang(){
             // 格子间            赠门
      return new Promise(function(resolve){
      console.log(`liang起跑...`);
        setTimeout(function(){//异步
          console.log(`liang到达终点！`);
          resolve();
      },2600)
     })
    }
    function dong(){
     return new Promise(function(resolve){
      console.log(`dong起跑...`)
        setTimeout(function(){
          var r=Math.random();
            console.log(`dong到达终点！`);
            resolve();
        },2000)
       }
     )
    }
    function hui(){
      console.log(`hui起跑...`);
      setTimeout(function(){//异步：在主程序之外
        console.log(`hui到达终点！`);
      },2500)
    } 
  Promise.all([
    liang(),
    dong(),
    hui()
  ]).then(function(){console.log("比赛结束！")})
  </script>
</body>
</html>
