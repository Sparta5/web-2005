<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    var arr=["东东","辉辉","小明"];
    // for(i=0;i<arr.length;i++){
    //   console.log(`${arr[i]}-到！`)
    // }
    for (const elem of arr) {//还能遍历字符串
      console.log(`${elem}-到！`)
    }
    function add(){
         result=0;
    //   for(i=0;i<arguments.length;i++){
    //     result+=arguments[i]
    //   }
    // aguments.forEach(element => {//报错aguments is not defined
    //   result+=element         //类数组不是数组家的人
    // });
      for (const elem of arguments) {result+=elem}
      return result;//for of遍历到的是元素放在of前的变量，效率比for in高
           //for in专门遍历自定义下标名称的关联数组或对象的特殊for循环
           //会沿着原型链(_ _proto_ _属性)继续向上遍历,所以遍历关联数组和对象
    }
    console.log(add(2,3,4))
  </script>
