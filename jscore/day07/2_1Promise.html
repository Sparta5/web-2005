<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=  , initial-scale=1.0">

<body>
  <script>
    function liang(next){
      console.log(`亮起跑...`);
      setTimeout(function(){//异步
        console.log(`亮到达终点！`)
        next();
      },Math.random()*2*1000+1000)
    }  //    1~3之间随机

    function ran(){
      console.log(`然起跑...`)
      setTimeout(function(){//异步
        console.log(`然到达终点！`)
      })
    }

    // liang();
    // ran();

    liang(
      /*next*/
      function(){
        ran()
      }
    );
  </script>
</body>
</html>
