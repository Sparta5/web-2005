  <script>
    var lilei={
      sname:"Li Lei",
      sag:11
    }
    console.log(lilei)
    function clone(oldObj){
      var newObj={};
      for(var key in oldObj){
        var value=oldObj[key];
        newObj[key]=value;
      }
      return newObj
    }
    var lilei2=clone(lilei);
    console.log(lilei2);
    console.log(lilei==lilei2)
    lilei2.sag=15;
