<body>
  <script>
    var t=0;
    function fun1(){
      console.log(`调用了fun1(),耗时0.3s`)
      t+=0.3;
    }
    function fun2(){
      console.log(`调用了fun2(),耗时0.8s`)
      t+=0.8;
        if(true){
          var t=new Date();//var声明提前，但是不会出当前function
                          // 可以改为var _t=  ;或加一个函数自调用实体墙
          console.log(`当前系统时间：${t.toLocaleString()}`)
          console.log(`当前系统时间：${t}`)
        }
    }
    fun1();
    fun2();
    console.log(t)
  </script>
