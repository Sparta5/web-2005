<body>
  <script>
    function Student(sname,sage){
      this.sname=sname;
      this.sage=sage;
    }
    console.dir(Student)
    console.log(Student.prototype);
    console.dir(Student);
    Student.prototype.intr=function(){
      console.log(`I'm${this.sname},I'm${this.sage}`)
    }
    var Lilei=new Student("Li Lei",15);
    var hmm=new Student("Han Meimei",12);
    console.log(Lilei);
    console.log(hmm);
    Lilei.intr();
    hmm.intr();
  </script>
</body>
