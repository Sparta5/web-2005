<body>
  <script>
    function f(n){
      if(n<3){
        return 1
      }else{
        //创建三个杯子
        var f1=1, f2=1, fn;
        for(var i=3;i<=n;i++){
      //第三个杯子是前两的和
        fn=f1+f2;
      //第二个杯子倒入第一个杯子
        f1=f2;
      //第三个杯子倒入第二个杯子
        f2=fn;
        }
        return fn;
      }
    }
    console.log(f(55))
  </script>
</body>
</html>
