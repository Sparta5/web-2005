<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      display: flex;
    }
    #center{
      flex: 1;
      height: 600px;
      border:1px solid yellow ;
    }
    #left {
      flex: 0 0 200px;
      order: -1;
      height: 600px;
      border:1px solid rgb(0, 26, 255) ;
    }
    #right {
      flex: 0 0 150px;
      height: 600px;
      border:1px solid rgb(225, 0, 255) ;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="container">
    <div id="center" class="column"></div>
    <div id="left" class="column"></div>
    <div id="right" class="column"></div>
  </div>
  <div id="footer"></div>
</body>
</html>
