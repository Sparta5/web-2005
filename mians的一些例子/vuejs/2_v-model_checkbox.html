<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" :disabled="!isAgree"><br>
    <input type="password" :disabled="!isAgree"><br>
    <input type="checkbox" v-model="isAgree">同意!<br>
    <button :disabled="!isAgree">登录</button>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        isAgree:false
      }
    })
  </script>
</body>
</html>
