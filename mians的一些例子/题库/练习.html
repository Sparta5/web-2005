<!DOCTYPE html>
<html lang="zh-CN ">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学习猿地随课练习</title>
    <!-- <link rel="stylesheet" href="./学习园地1.css " /> -->
  </head>
  <style>
    body {
      padding: 0px;
      margin: 0px;
    }
    /* 头部开始 */
    #toubu {
      width: 100%;
      height: 40px;
      border: 1px solid #ccc;
    }
    .toubu1 {
      width: 1200px;
      height: 40px;
      /* border: 1px solid red; */
      margin: 0px auto;
    }
    .toubu1-1 {
      width: 400px;
      height: 40px;
      border: 1px solid seagreen;
      float: left;
    }
    .toubu1-2 {
      width: 400px;
      height: 40px;
      border: 1px solid darkgoldenrod;
      float: right;
    }
    /* 头部结束 */
    /* 1.内容开始 */
    #neirong {
      width: 100%;
      height: 60px;
      /* border: 1px solid springgreen; */
      margin: 10px auto;
    }
    .neirong1 {
      width: 1200px;
      height: 60px;
      /* border: 1px solid aqua; */
      margin: 0px auto;
    }
    .neirong1-1 {
      width: 400px;
      height: 60px;
      border: 1px solid red;
      float: left;
    }
    .neirong1-2 {
      width: 400px;
      height: 60px;
      border: 1px solid red;
      float: right;
    }
    /* 1.内容结束 */
    /* 2.内容开始 */
    #neirong2 {
      width: 100%;
      height: 50px;
      /* border: 1px solid red; */
    }
    .neirong2 {
      width: 1200px;
      height: 50px;
      /* border: 1px solid darkgoldenrod; */
      margin: 0px auto;
    }
    .neirong2-1 {
      width: 400px;
      height: 50px;
      border: 1px solid aquamarine;
      float: left;
    }
    .neirong2-2 {
      width: 400px;
      height: 50px;
      border: 1px solid wheat;
      float: left;
    }
    .neirong2-3 {
      width: 200px;
      height: 50px;
      border: 1px solid gold;
      float: right;
    }
    /* 2.内容结束 */
    /* 3.内容开始 */

    .neirong3-1 {
      width: 100%;
      height: 400px;
      /* border: 1px solid rosybrown; */
      background-color: #f1f1f1;
    }
    .neirong3-2 {
      width: 1200px;
      height: 510px;
      /* border: 2px solid rgb(12, 12, 12); */
      position: absolute;
      top: 0px;
      left: calc(50% - 1200px / 2);
    }
    .neirong3-2-1 {
      width: 240px;
      height: 510px;
      border: 1px solid chocolate;
      float: left;
    }
    .neirong3-2-2 {
      width: 950px;
      height: 400px;
      border: 1px solid darkmagenta;
      float: right;
    }
    .neirong3-2-2-1 {
      width: 200px;
      height: 300px;
      border: solid 1px crimson;
      float: right;
      position: absolute;
      top: 30px;
      right: 20px;
    }
    .neirong3-2-3 {
      width: 950px;
      height: 110px;
      border: khaki 1px solid;
      float: right;
    }
    .neirong3-2-3-1 {
      width: 200px;
      height: 110px;
      border: 1px solid rgb(19, 17, 1);
      float: left;
      /* position: absolute; */
      left: 5px;
      /* padding-left: 2px; */
      padding-left: 4px;
    }
    .bianlan_you {
      width: 80px;
      height: 300px;
      border: rgb(79, 8, 243) 1px solid;
      /* float: right; */
      position: fixed;
      left: 0px calc(50% - 300px / 2);
    }
    /* #neirong4{
        width: 100%;
        height: 222px;
        border: rgb(27, 26, 26) 1px solid; */

    /* 3.内容结束 */
    /* 4.内容开始 */
    /* #neirong4{
        width: 100%;
        height: 222px;
        border: rgb(27, 26, 26) 1px solid;

    } */
    /* 4.内容结束 */
  </style>
  <body>
    <!--1. 头部开始 -->
    <div id="toubu">
      <div class="toubu1">
        <div class="toubu1-1"></div>
        <div class="toubu1-2"></div>
      </div>
    </div>

    <!-- 头部结束 -->
    <!-- 内容 1.开始 -->
    <div id="neirong">
      <div class="neirong1">
        <div class="neirong1-1"></div>
        <div class="neirong1-2"></div>
      </div>
    </div>
    <!-- 内容 1.结束 -->
    <!-- 内容 2.开始 -->
    <div id="neirong2">
      <div class="neirong2">
        <div class="neirong2-1"></div>
        <div class="neirong2-2"></div>
        <div class="neirong2-3"></div>
      </div>
    </div>
    <!-- 内容 2.结束 -->
    <!-- 内容 3.开始 -->
    <div id="neirong3">
      <div class="neirong3-1"></div>
      <div class="neirong3-2">
        <div class="neirong3-2-1"></div>
        <div class="neirong3-2-2">
          <div class="neirong3-2-2-1"></div>
        </div>
        <div class="neirong3-2-3">
          <div class="neirong3-2-3-1"></div>
          <div class="neirong3-2-3-1"></div>
          <div class="neirong3-2-3-1"></div>
          <div class="neirong3-2-3-1"></div>
        </div>
      </div>
    </div>
    <div class="bianlan_you"></div>
    <!-- 内容 3.结束 -->
    <!-- 内容 4.开始 -->
    <div id="neirong4">
      <div class="neirong4">
        <div class="neirong4-1"></div>
        <div class="neirong4-2">
          <div></div>
        </div>
      </div>
    </div>
    <!-- 内容 4.结束 -->
  </body>
</html>
