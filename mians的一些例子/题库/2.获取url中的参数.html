<div>
  题目描述 <br>\
  指定参数名称，返回该参数的值或者空字符串；<br>
  不指定参数名称，返回全部的参数对象或者 {}；<br>
  如果存在多个同名参数，则返回数组 ；<br>
  输入<br>
  http://www.nowcoder.com?key=1&key=2&key=3&test=4#hehe <br>
  输出 <br>
  [1, 2, 3]
</div>
<script>
  function getUrlParam(sUrl, sKey) {
    var paramArr = sUrl.split('?')[1].split('#')[0].split('&')
    var arrRes = paramArr.map((elem, i) => {
      if (elem.split('=')[0] === 'key') {
        return elem.split('=')[1] * 1
      } else {
        return '1'
      }
    })
    arrRes.pop()
    console.log(arrRes)
  }
  var str = 'http://www.nowcoder.com?key=1&key=2&key=3&test=4#hehe'
  getUrlParam(str)
</script>
