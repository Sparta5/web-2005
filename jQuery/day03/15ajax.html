    <table id="data" style="">

          <td>商品名</td>

          <td>价格</td>
        </tr>
      </thead>
      <tbody>

<body>
  <script>
    $.ajax({
      url:"http://xzserver.applinzi.com/index",
      type:"get",
      dataType:"json",
      success:function(result){
        console.log(result)
        for(var p of result){
          $(`<tr>
              <td>${p.title}</td>
              <td>${p.details}</td>
              <td>${p.price}</td>
            </tr>`)
            .appendTo("#data tbody")
        }
      }
    })

  </script>
