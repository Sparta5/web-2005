<body>
  <ul>
    <li>85</li>
    <li>91</li>
    <li>73</li>
    <li>59</li>
  </ul>
  <script>
    // //自定义函数库myLib.js，为jQuery扩展sum函数，计算找到的所有元素内容的和。
    // jQuery.fn.sum=function(){
    //   var result=0;

    //   this.each(function(i,elem){
    //     result+=parseInt(elem.innerHTML);
    //   })
    //   return result
    // }
    // var result=$("ul>li").sum();
    // console.log(result)
    jQuery.fn.sum=function(){
      var result=0;
      this.each(function(i,elem){
        result+=parseInt(elem.innerHTML)
      })
      return result
    }
    var result=$("ul>li").sum()
    console.log(result)
  </script>
