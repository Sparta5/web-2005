<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		#d1{
			border:1px solid #aaa;
			border-radius:6px;
			background:#eee;
			width:50px; height:50px;
			position:absolute; top:120px; left:0;
		}
	</style>
 </head>
 <body>
	<h1>animate</h1>
	<button id="btn1">启动动画</button>
	<button id="btn2">停止动画</button>
	<div id="d1">abcd</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$("#btn1").click(function(){
		//测试animate支持哪些属性
		$("#d1").animate({
			width:400,
			left:400,
			opacity:0,
			padding:50,
			backgroundColor:"red",
			transform:"rotate(90deg)"
		},2000)
		})
    //测试启动和停止动画
    //测试延迟执行
	</script>
 </body>
</html>
