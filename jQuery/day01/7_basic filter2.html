<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>...</title>
 <style>
	  ul{list-style: none;}
		ul>li{
				float: left;
				padding: 5px 10px;
				border: 1px solid #aaa;
		}
		ul>li:first-child{
			border-radius: 5px 0 0 5px;
		}
		ul>li:last-child{
			border-radius: 0 5px 5px 0;
		}
		/* ul>li~li{
			border-left:none;
		} */
 </style>
</head>
<body>
  <h1>实现按钮组效果</h1>
  <ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<div style="clear:both"></div>

	<h1>实现表格隔行变色效果</h1>
	<script>
			//第一个li的左上和左下圆角
		$("ul>li:first").css("border-radius","5px 0 0 5px");
		//最后一个li的右上和右下圆角
		$("ul>li:last").css("border-radius","0 5px 5px 0");
		//第一个li之后的所有li去掉左边框
		$("ul>li:gt(0)").css("border-left","none");
	</script>
</body>
</html>
